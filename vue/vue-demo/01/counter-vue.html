<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    <template id="why">
        <div>
            <h2 class="counter">{{counter}}</h2>
            <button @click='increment'>+1</button>
            <button @click='decrement'>-1</button>
            <button @click='arrowFunc'>arrow function</button>
        </div>
    </template>

    <script src="../js/vue3.js"></script>
    <script>
        debugger
        Vue.createApp({
            template: '#why',
            data: function () {
                return {
                    counter: 100
                };
            },
            methods: {
                increment() {
                    console.log("点击+1")
                    this.counter = this.counter + 1
                },
                decrement() {
                    console.log("点击-1")
                    console.log(this);
                    this.counter = this.counter - 1
                },
                arrowFunc: () => {
                    console.log(this);
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
