<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <div id="app"></div>

    <template id="demo">
        <h2>{{message}}</h2>

        <component-a></component-a>
    </template>

    <template id="component-a">
        <div>
            <h2>我是component a</h2>
            <p>我是内容</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const componentA = {
            template: '#component-a'
        };

        const app = Vue.createApp({
            template: '#demo',
            data: function () {
                return {
                    message: 'Hello World'
                }
            },
            methods: {

            },
            components: {
                // 组件局部注册
                componentA,
            }
        });
        // 组件全局注册
        // app.component('component-a', componentA);
        app.mount('#app');
    </script>
</body>

</html>
