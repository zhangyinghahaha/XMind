<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <div id="app"></div>

    <template id="demo">
        <input type="text" v-model="message">
        <h2>{{message}}</h2>

        <h2>{{title}}</h2>
        <p>{{desc}}</p>

        <button @click="btnClick">按钮点击</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#demo',
            data: function () {
                return {
                    message: 'Hello World',
                    title: '哈哈哈',
                    desc: '我是内容，呵呵呵'
                }
            },
            methods: {
                btnClick() {
                    console.log('按钮点击');
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
