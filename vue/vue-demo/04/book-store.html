<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="./book-store.css">
</head>

<body>
    <div id="app"></div>

    <template id="demo">
        <template v-if="books.length > 0">
            <div>
                <table>
                    <thead>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr v-for="(book, index) in books">
                            <td>{{index + 1}}</td>
                            <td>{{book.name}}</td>
                            <td>{{book.date}}</td>
                            <td>{{formatPrice(book.price)}}</td>
                            <td>
                                <button :disabled="book.count <= 1" @click="decrement(book)">-</button>
                                <span class="counter">{{book.count}}</span>
                                <button @click="increment(book)">+</button>
                            </td>
                            <td><button @click="removeBook(book)">移除</button></td>
                        </tr>
                    </tbody>
                </table>
                <h2>总价格: {{totalPrice}}</h2>
            </div>
        </template>
        <template v-else>
            <div>
                <h2>购物车为空!</h2>
            </div>
        </template>
    </template>

    <script src="../js/vue.js"></script>
    <script src="./book-store.js"></script>
</body>

</html>
